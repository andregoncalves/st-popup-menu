<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/st-popup-menu.js"></script>
</head>
<body>
    <st-popup-menu target="#a" trigger="hover" background-color="white" border-color="black">
      Testing popup
    </st-popup-menu>

  <div id="a" style="background: #CCC; height: 100px; width: 30px; margin-top: 100px; margin-left: 5px; position: absolute; right: 15px"></div>

  <script>
    element = document.querySelector('st-popup-menu');
    element.addEventListener('show', (e) => {
      // Reference to popup html node
      console.log('show', e.detail);
    });

    element.addEventListener('hide', (e) => {
      // Reference to popup html node
      console.log('hide', e.detail);
    });

    element.addEventListener('click', (e) => {
      // Reference to popup html node
      console.log('click', e);
    });

  </script>


</body>
</html>
